name: nac_gatos
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_icons: ^1.1.0
  flutter_svg: ^0.17.4
  flutter_launcher_icons: ^0.7.0

 
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  
  uses-material-design: true

  assets:
    - assets/gatos/1.jpg
    - assets/gatos/2.jpg
    - assets/gatos/3.jpg
    - assets/gatos/4.jpg
    - assets/gatos/5.jpg
    - assets/gatos/6.jpg
    - assets/gatos/7.jpg
    - assets/gatos/8.jpg
    - assets/gatos/9.jpg
    - assets/gatos/10.jpg
    - assets/svg/small.svg
    - assets/svg/medium.svg
    - assets/svg/big.svg
    - assets/me.jpg

fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400

flutter_icons:
  android: true
  image_path: "assets/launcher/icon.png"
  